<mat-toolbar class="filter">
  <mat-form-field color="accent">
    <!-- <input matInput (keyup)="filterTextZaSvaPolja($event.target.value)" placeholder="Filter"> -->
    <input matInput placeholder="Filter">
    <!-- <input matInput  placeholder="Filter"> -->
  </mat-form-field>
  <div class="menu-bar">
    <button mat-raised-button color="primary" class="btn">Obriši više</button>
    <!-- <button mat-raised-button color="primary" class="btn" (click)="obrisiVise()">Obriši više</button> -->
    <!-- <button mat-raised-button color="accent" class="btn" (click)="saveForm()">New Invoice</button> -->
    <button mat-raised-button color="accent" class="btn">Novi klijent</button>
  </div>
</mat-toolbar>

<div>
  <mat-spinner class="title-center" *ngIf="spinnerLoad" value=75 style="margin:0 auto;" diameter="40" color="accent"></mat-spinner>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 polozaj" matSort>

  <ng-container matColumnDef="firstName" class="stupac">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Količina </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.email }} </td>
  </ng-container>



  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <!-- <button mat-menu-item (click)="editirajFormu(element._id)"> -->
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <!-- <button mat-menu-item (click)="obrisiJedanInvoice(element._id)"> -->
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
