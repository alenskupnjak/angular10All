<div class="limiter">
  <div class="container-login">
    <mat-card>

      <!-- SPINNER -->
      <div *ngIf="isResultsLoading" class="mat-elevation-z8">
        <div class="loading-shade">
          <mat-spinner color="accent"></mat-spinner>
        </div>
      </div>

      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-content>

        <form class="form-container" [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">

          <mat-form-field color="accent"  >
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="authForm.controls.email.invalid && authForm.controls.email.touched"> email is required
            </mat-error>
          </mat-form-field>

          <mat-form-field color="accent"  >
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="authForm.controls.password.invalid && authForm.controls.password.touched"> password is
              required</mat-error>
          </mat-form-field>

          <div>
            <button mat-raised-button class="btn-block" [disabled]="!authForm.valid" type="submit"
              color="accent">{{title}}</button>
            <a href="{{URLBackend}}/appinvoice/auth/google" class="btn btn-social btn-block btn-google" mat-button>
              <i class="fa fa-google"></i>
              Login with Google
            </a>

            <a  class="btn btn-social btn-block btn-twitter" disabled mat-button>
              <i class="fa fa-twitter"></i>
              Login with Twitter
            </a>
            <a href="{{URLBackend}}/appinvoice/auth/github" class="btn btn-social btn-block btn-github" mat-button>
              <i class="fa fa-github"></i>
              Login with Github
            </a>

          </div>


        </form>
      </mat-card-content>

      <div class="alternative" *ngIf="title === 'Login'">
        <p>Don't have an account?</p>
        <button mat-raised-button color="accent" routerLink="/app-invoice/signup">Signup</button>
      </div>

      <div class="alternative" *ngIf="title === 'Signup'">
        <p>Have an account?</p>
        <button mat-raised-button color="accent" routerLink="/app-invoice/login">Login</button>
      </div>

    </mat-card>
  </div>
</div>
