<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 polozaj">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="item" class="stupac">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let element"> {{element.item}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Koliƒçina </th>
    <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tax">
    <th mat-header-cell *matHeaderCellDef> Tax </th>
    <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
