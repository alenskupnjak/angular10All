<mat-card class="card">
  <h3>Create Invoice</h3>
  {{ this.invoiceForm.value | json}}

  <form class="form-container" [formGroup]="invoiceForm" novalidate (ngSubmit)="onSubmit()">
    <!-- <form class="form-container" novalidate> -->
    <mat-form-field color="accent">
      <input matInput placeholder="Item" formControlName="item">
      <mat-error *ngIf="invoiceForm.controls.item.invalid && invoiceForm.controls.item.touched"> Item is required
      </mat-error>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput [matDatepicker]="date" placeholder="Date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.date.invalid && invoiceForm.controls.date.touched"> Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput [matDatepicker]="due" placeholder="Due" formControlName="due">
      <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
      <mat-datepicker #due></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.due.invalid"> Due is required</mat-error>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Qty" type="number" formControlName="qty">
      <mat-error *ngIf="invoiceForm.controls.qty.invalid"> Qty is required</mat-error>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Tax" type="number" formControlName="tax" required>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Rate" type="number" formControlName="rate" required>
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Clients</mat-label>
      <mat-select formControlName="client">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>



    <div>
      <button mat-raised-button type="submit" color="accent" class="btn" [disabled]="invoiceForm.invalid">Snimi</button>
      <button mat-raised-button type="reset" class="btn" (click)="odustaniOdSnimanja()">Odustani</button>
    </div>
  </form>
</mat-card>
