<mat-sidenav-container fullscreen class="all-wrap">
  <!-- MENU sa strane -->
  <mat-sidenav #menuSide class="sidenav" [opened]="isShowing">
    <h1>Naziv</h1>
    <mat-nav-list>
      <!-- Aplikacija Course -->
      <a mat-list-item *ngIf="izborAplikacije ==='app-university' ? true: false" routerLink="/app-university"
        class="matlist" (click)="toggleSidenav()">
        <mat-icon>library_books</mat-icon>
        <span>Baza Course Aplikacija</span>
      </a>

      <a mat-list-item *ngIf="izborAplikacije ==='app-university' ? true: false" routerLink="/app-university/homefile"
        class="matlist" (click)="toggleSidenav()">
        <mat-icon>bookmarks</mat-icon>
        <span>File Courses Aplikacija</span>
      </a>

      <!-- Aplikacija Invoice -->
      <a mat-list-item *ngIf="izborAplikacije ==='app-invoice' ? true: false" routerLink="/app-invoice/invoice" class="matlist"
        (click)="toggleSidenav()">
        <mat-icon>source</mat-icon>
        <span>Invoice Aplikacija</span>
      </a>

      <a mat-list-item routerLink="about" class="matlist" (click)="toggleSidenav()">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>

      <!-- <a mat-list-item routerLink="about" class="matlist" (click)="toggleSidenav()">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a> -->

      <!-- <a mat-list-item routerLink="about" class="matlist" (click)="toggleSidenav()">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>
  <!--  END MENU sa strane -->

  <mat-sidenav-content class="page-wrap">
    <div class="fixed-header">
      <mat-toolbar color="primary">
        <!-- Ikona CLOSE/OPEN -->
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>

        <!-- Aplikacija Course -->
        <button mat-button *ngIf="izborAplikacije ==='app-university' ? true: false"
          routerLink="/app-university" class="btn"><mat-icon>library_books</mat-icon><span>Course from Base</span>
        </button>
        <button mat-button *ngIf="izborAplikacije ==='app-university' ? true: false"
          routerLink="/app-university/homefile" class="btn"><mat-icon>bookmarks</mat-icon><span>Course from File</span>
        </button>


        <!-- Aplikacija Invoice -->
        <button mat-button *ngIf="izborAplikacije ==='app-invoice' ? true: false"
          routerLink="/app-invoice/invoice" class="btn"><span>Invoices</span>
        </button>
        <button mat-button *ngIf="izborAplikacije ==='app-invoice' ? true: false"
          routerLink="/app-invoice/clients" class="btn"><span>Clients</span>
        </button>

        <!-- Popunjavanje prostora -->
        <span class="fill-space"></span>

        <!-- Odabir aplikacije -->
        <button mat-button [matMenuTriggerFor]="aboveMenu">Odaberi Aplikaciju:</button>
        <mat-menu #aboveMenu="matMenu" yPosition="above">
          <button mat-menu-item (click)="toggleAplikacija('app-university')">Course</button>
          <button mat-menu-item (click)="toggleAplikacija('app-invoice')">Invoice</button>
        </mat-menu>
        <button mat-button class="aplikacija"><span>{{izborAplikacije}}</span></button>


        <button mat-button routerLink="/about">
          <mat-icon>account_circle</mat-icon>Login
        </button>
      </mat-toolbar>
    </div>

    <!-- GLAVNI SADRÅ½AJ -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>

    <!-- FOOTER -->
    <div class="footer">
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
