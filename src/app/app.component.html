<mat-sidenav-container fullscreen>

  <!-- MENU sa strane -->
  <mat-sidenav #menuSide class="sidenav" [opened]="isShowing">
    <h1>Naziv</h1>
    <mat-nav-list>
      <!-- Aplikacija Course -->
      <a mat-list-item *ngIf="izborAplikacije ==='course' ? true: false" routerLink="/app-university" class="matlist"
        (click)="toggleSidenav()">
        <mat-icon>library_books</mat-icon>
        <span>Baza Course Aplikacija</span>
      </a>

      <a mat-list-item *ngIf="izborAplikacije ==='course' ? true: false" routerLink="/app-university/homefile"
        class="matlist" (click)="toggleSidenav()">
        <mat-icon>bookmarks</mat-icon>
        <span>File Courses Aplikacija</span>
      </a>

      <!-- Aplikacija Invoice -->
      <a mat-list-item *ngIf="izborAplikacije ==='invoice' ? true: false" routerLink="/invoice" class="matlist"
        (click)="toggleSidenav()">
        <mat-icon>source</mat-icon>
        <span>Invoice Aplikacija</span>
      </a>

      <a mat-list-item routerLink="about" class="matlist" (click)="toggleSidenav()">
        <!-- Material icons  -->
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>

      <a mat-list-item routerLink="about" class="matlist" (click)="toggleSidenav()">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>

      <a mat-list-item routerLink="about" class="matlist" (click)="toggleSidenav()">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>
  <!--  END MENU sa strane -->

  <mat-toolbar color="primary">
    <!-- Ikona CLOSE/OPEN -->
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Aplikacija Invoice -->


    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item (click)="aplikacija('course')">Course</button>
      <button mat-menu-item (click)="aplikacija('invoice')">Invoice</button>
    </mat-menu>


    <button mat-button
    *ngIf="izborAplikacije ==='invoice' ? true: false"
    routerLink="/invoice/inv"><span>Invoices</span>
    </button>
    <button mat-button
    *ngIf="izborAplikacije ==='invoice' ? true: false"
    routerLink="/invoice/clients"><span>Clients</span>
    </button>


    <button mat-button [matMenuTriggerFor]="aboveMenu">Odaberi Aplikaciju:</button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item (click)="aplikacija('course')">Course</button>
      <button mat-menu-item (click)="aplikacija('invoice')">Invoice</button>
    </mat-menu>
    <button mat-button class="aplikacija"><span>{{izborAplikacije}}</span></button>


    <button mat-button routerLink="/invoice/inv"><mat-icon>account_circle</mat-icon>Login</button>

      <button mat-menu-item>Item 2</button>
    </mat-menu> -->

      <button mat-menu-item>Item 2</button>

      <button mat-menu-item>Item 2</button>
    </mat-menu> -->



  </mat-toolbar>

  <router-outlet></router-outlet>

  <app-footer>Footer</app-footer>
</mat-sidenav-container>
