<mat-card *ngFor="let course of coursesFile" class="course-card mat-elevation-z10">

  <mat-card-header>
    <mat-card-title>{{course.description}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl">

  <mat-card-content>
    <p>{{course.longDescription}}</p>
    <p>Neki tekst...</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">
    <button mat-button class="mat-raised-button mat-primary" routerLink="/app-university/homefile/pokus" >
      VIEW COURSE (dodaj link pokus)
    </button>
    <!-- vracam relativmo jedan korak unazad -->
    <button mat-button class="mat-raised-button mat-primary" [routerLink]="['.']" >
      VIEW COURSE (oduzmi link pokkus)
    </button>
  </mat-card-actions>

</mat-card>
